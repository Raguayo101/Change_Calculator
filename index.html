<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your markup here -->
    <header>
      <h1 class="header">Change Calculator</h1>
    </header>
    <section class="container">
      <div>
        <h3>how much is due for sale?</h3>
        <input
          type="text"
          id="amount-due"
          placeholder="Please input item price"
        />
      </div>
      <div>
        <h3>How much has the customer given you?</h3>
        <input
          type="text"
          id="amount-received"
          placeholder="Please input how much you will use to pay"
        />
      </div>
      <button id="calculate-change">Calculate</button>
    </section>

    <section class="container">
      <div>
        <h2>Dollars</h2>
        <p id="dollars-output">0</p>
      </div>
      <div>
        <h2>Quarterss</h2>
        <p id="quarters-output">0</p>
      </div>
      <div>
        <h2>Dimes</h2>
        <p id="dimes-output">0</p>
      </div>
      <div>
        <h2>Nickels</h2>
        <p id="nickels-output">0</p>
      </div>
      <div>
        <h2>Penniess</h2>
        <p id="pennies-output">0</p>
      </div>
    </section>

    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
